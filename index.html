<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xwapper</title>
    <style>
        body { background:#000; color:#ccc; font-family:Tahoma; font-size:11px; margin:0; padding:0; display:flex; justify-content:center; }
        .xwapper { width:100%; max-width:650px; background:#000; min-height:100vh; border-left:1px solid #333; border-right:1px solid #333; }
        .logo { background:#020100 url(https://putrasumatra.mw.lt/css/themas/images/tmn.gif) repeat-x 50% bottom; color:#b94201; text-align:center; padding:10px; border:1px solid #5c2901; font-weight:bold; }
        .bmenu { background:#000406 url(https://putrasumatra.mw.lt/css/themas/images/bmenu.gif) repeat-x 50% top; color:#0084b5; padding:5px; border:1px solid #005064; text-align:center; }
        .menu { background:#040404 url(https://putrasumatra.mw.lt/css/themas/images/menu.gif) repeat-x 50% bottom; border:1px solid #353535; padding:5px; margin:5px 0; overflow:hidden; }
        .tmn { background:#020100 url(https://putrasumatra.mw.lt/css/themas/images/tmn_1.gif) repeat-x 50% bottom; color:#b94201; padding:5px; border:1px solid #5c2901; font-weight:bold; }
        .list1 { background:#101010; border:1px solid #323232; border-top:none; padding:8px; line-height:1.4; }
        .post-img { width:120px; height:90px; object-fit:cover; float:left; margin:0 10px 5px 0; border:1px solid #444; }
        
        /* CSS NAVIGASI */
        .pagenav { background:#111; padding:10px; text-align:center; border:1px solid #333; margin:5px 0; }
        .pagenav a, .pagenav span { display:inline-block; padding:5px 10px; margin:2px; border:1px solid #444; background:#222; color:#75bf00; cursor:pointer; font-weight:bold; text-decoration:none; }
        .pagenav .current { background:#b94201; color:#fff; border-color:#5c2901; }
        
        .gmenu { display:block; background:#030500 url(https://putrasumatra.mw.lt/css/themas/images/gmenu.gif) repeat-x 50% top; color:#75bf00; padding:5px; border:1px solid #415f00; text-align:center; margin-top:5px; clear:both; }
        .footer { background:#0a0a0a url(https://putrasumatra.mw.lt/css/themas/images/header.gif) repeat-x 50% top; border:1px solid #333; padding:10px; text-align:center; }
        a { color:#fe8f17; text-decoration:none; }
    </style>
</head>
<body>

<div class="xwapper">
    <div class="logo"><h2>XWAPPER BLOG</h2></div>
    <div class="bmenu"><a href="/">HOME</a> | <a href="https://pasisi.blogspot.com">OTHERS</a></div>
    
    <div id="content-post"></div>

    <div class="pagenav" id="navigation"></div>

    <div class="footer">&copy; 2026 Difan96</div>
</div>

<script>
    const blog_url = "https://xwapper.blogspot.com"; 
    const perPage = 5;

    // 1. Fungsi Ambil Data (Wajib Ada)
    function ambilData(n) {
        document.getElementById('content-post').innerHTML = '<div class="list1">Loading...</div>';
        const s = document.createElement('script');
        s.src = `${blog_url}/feeds/posts/default?alt=json-in-script&start-index=${n}&max-results=${perPage}&callback=tampilkan`;
        document.body.appendChild(s);
    }

    // 2. Fungsi Tampilkan Data
    function tampilkan(json) {
        let html = '';
        const posts = json.feed.entry;
        if(posts) {
            posts.forEach(p => {
                const judul = p.title.$t;
                const link = p.link.find(l => l.rel === 'alternate').href;
                let img = p.media$thumbnail ? p.media$thumbnail.url.replace('s72-c', 's200') : 'https://via.placeholder.com/120x90?text=No+Image';
                let desc = (p.summary ? p.summary.$t : (p.content ? p.content.$t : "")).replace(/<[^>]*>?/gm, '').substring(0, 110);

                html += `<div class="menu">
                            <div class="tmn"><a href="${link}">${judul}</a></div>
                            <div class="list1"><img src="${img}" class="post-img">${desc}...</div>
                            <a href="${link}" class="gmenu">Selengkapnya Â»</a>
                         </div>`;
            });
            document.getElementById('content-post').innerHTML = html;
        }
    }

    // 3. Fungsi Navigasi Angka
    function updateNav(current) {
        let navHtml = '';
        const totalPages = 8; // Batasi sampai 5 halaman
        for (let i = 1; i <= totalPages; i++) {
            if (i === current) {
                navHtml += `<span class="current">${i}</span>`;
            } else {
                navHtml += `<a href="javascript:void(0)" onclick="pindahHalaman(${i})">${i}</a>`;
            }
        }
        document.getElementById('navigation').innerHTML = navHtml;
    }

    // 4. Fungsi Pindah Halaman
    function pindahHalaman(n) {
        const start = ((n - 1) * perPage) + 1;
        ambilData(start);
        updateNav(n);
        window.scrollTo(0,0);
    }

    // Jalankan pertama kali
    ambilData(1);
    updateNav(1);
</script>

</body>
</html>
